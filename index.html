<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Markdown Editor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
  <div id="layout">
    <header id="toolbar">
      <h1 class="logo">MD Editor</h1>
      <div class="actions">
        <button id="btn-toggle-view" style="display: none;" title="Toggle View"><span
            class="material-symbols-outlined">visibility</span></button>
        <button id="btn-open" title="Open File"><span class="material-symbols-outlined">file_open</span></button>
        <button id="btn-save" title="Save File"><span class="material-symbols-outlined">save</span></button>
        <!-- .md export removed, rely on Save File -->
        <button id="btn-export-pdf" title="Print / Save as PDF"><span
            class="material-symbols-outlined">print</span></button>
      </div>
    </header>
    <main id="workspace">
      <!-- Editor Pane -->
      <div id="editor-pane"></div>
      <!-- Resizer -->
      <div id="resizer"></div>
      <!-- Preview Pane -->
      <div id="preview-pane" class="markdown-body"></div>
    </main>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
