<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/markdown-editor/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Markdown Editor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <script type="module" crossorigin src="/markdown-editor/assets/index-DFn4W-rC.js"></script>
  <link rel="stylesheet" crossorigin href="/markdown-editor/assets/index-TGlhTzdR.css">
</head>

<body>
  <div id="layout">
    <header id="toolbar">
      <h1 class="logo">MD Editor</h1>
      <div class="toolbar-group">
        <button id="btn-toc" class="icon-btn" title="Table of Contents"><span
            class="material-symbols-outlined">list</span></button>
        <button id="btn-toggle-view" class="icon-btn mobile-only" title="Toggle View"><span
            class="material-symbols-outlined">visibility</span></button>
        <button id="btn-open" class="icon-btn" title="Open File"><span
            class="material-symbols-outlined">folder_open</span></button>
        <button id="btn-export-md" class="icon-btn" title="Save Markdown"><span
            class="material-symbols-outlined">download</span></button>
        <button id="btn-save" title="Save File"><span class="material-symbols-outlined">save</span></button>
        <!-- .md export removed, rely on Save File -->
        <button id="btn-export-pdf" title="Print / Save as PDF"><span
            class="material-symbols-outlined">print</span></button>
      </div>
    </header>
    <div id="toc-panel" class="hidden">
      <h3>Table of Contents</h3>
      <div id="toc-list"></div>
    </div>
    <main id="workspace">
      <!-- Editor Pane -->
      <div id="editor-pane"></div>
      <!-- Resizer -->
      <div id="resizer"></div>
      <!-- Preview Pane -->
      <div id="preview-pane" class="markdown-body"></div>
    </main>
    <div id="status-bar">
      <span id="status-lines">Ln 1, Col 1</span>
      <span id="status-words">0 words</span>
    </div>
  </div>
</body>

</html>
